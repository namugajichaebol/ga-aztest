name: actionAzWorkflowsWebApp

on:
  workflow_dispatch:

env:
  resource_group_name: CreatePrivateEnbdpointQS-rg
  webAppName: app-namugaji666
  
jobs:
  azureWebAppDeploy:
    name: Create a WebApp
    runs-on: ubuntu-latest
    env:
      location: eastus

    steps:
      - uses: actions/checkout@v3
     
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy a Bicep Template to create an Azure Resource WebApp
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resource_group_name }}
          subscriptionId: ${{ secrets.subscriptionId }}
          deploymentName: ${{ env.resource_group_name }}
          template: ./webApp.bicep
          parameters:  
            webAppName=${{ env.webAppName }}
            helloWorld=true
          failOnStdErr: false

      - name: Run Azure PowerShell
        uses: Azure/powershell@v1
        with:
          inlineScript: |
            Get-AzWebApp -ResourceGroupName ${{ env.resource_group_name }} `
              -Name ${{ env.webAppName }} | ConvertTo-Json > ${{ env.webAppName }}.json        
          azPSVersion: "latest"
          
      - name: Upload ${{ env.webAppName }}.json   
        uses: actions/upload-artifact@v3
        with:
          name: webAppNameObject
          path: ${{ env.webAppName }}.json   
          retention-days: 1

  validateAction:
    name: Display results
    runs-on: ubuntu-latest
    needs: azurePowerShellAction
    steps:
      - uses: actions/checkout@v3
      
      - name: Download math result for job 2
        uses: actions/download-artifact@v3
        with:
          name: webAppNameObject
      
      - name: Print the final result
        shell: pwsh
        run: |
          $webApp = Get-Content ${{ env.webAppName }}.json -Raw | ConvertFrom-Json
          Invoke-WebRequest -Uri $webApp.DefaultHostName
          

