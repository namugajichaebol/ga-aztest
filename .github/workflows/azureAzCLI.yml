name: actionAzWorkflows

on:
  workflow_dispatch:

env:
  resource_group_name: ContosoResourceGroup

jobs:
  azurePowerShellAction:
    name: Test running Azure PowerShell Workflow
    runs-on: ubuntu-latest
    env:
      location: eastus
      vmName: ManufacturingVM

    steps:
      - uses: actions/checkout@v3
      
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Azure Resource Core Services VMs
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resource_group_name }}
          deploymentName: ${{ env.resource_group_name }}
          template: ./Labs/02/windows.bicep
          parameters:  
            adminUsername='TestUser'
            adminPassword=${{ secrets.adminPassword }}
            location=${{ env.location }}
            vmName=${{ env.vmName }}
            virtualNetworkName='CoreServicesVnet'
            subnetName='DatabaseSubnet'
          failOnStdErr: false

  azurePowerShellAction2:
    name: Test running Azure PowerShell Workflow2
    runs-on: ubuntu-latest
    needs: azurePowerShellAction
    env:
      location: eastus
      vmName: vm-namugaji01
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Run Azure PowerShell
        uses: Azure/powershell@v1
        with:
          inlineScript: |
            Invoke-AzVMRunCommand -ResourceGroupName ${{ env.resource_group_name }} `
              -VMName ${{ env.vmName }} `
              -CommandId 'RunPowerShellScript' `
              -ScriptPath ./Labs/02/install-Bicep.ps1          
          azPSVersion: "latest"

    

