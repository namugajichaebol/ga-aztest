name: actionAzWorkflowsWebApp

on:
  workflow_dispatch:

env:
  resource_group_name: rg-namugaji
  webAppName: app-namugaji667
  artifactRetention: 1
  
jobs:
  azureWebAppDeploy:
    name: Create a WebApp
    runs-on: ubuntu-latest
    env:
      location: eastus

    steps:
      - uses: actions/checkout@v3
     
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          # required for Azure/powershell
          enable-AzPSSession: true 

      - name: Deploy a Bicep Template to create an Azure Resource WebApp
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resource_group_name }}
          subscriptionId: ${{ secrets.subscriptionId }}
          deploymentName: ${{ env.resource_group_name }}
          template: ./bicep/modules/webApp.bicep
          parameters:  
            webAppName=${{ env.webAppName }}
            helloWorld=true
          failOnStdErr: false

      - name: Run Azure PowerShell
        uses: Azure/powershell@v1
        with:
          inlineScript: |
            Get-AzWebApp -ResourceGroupName ${{ env.resource_group_name }} `
              -Name ${{ env.webAppName }} | ConvertTo-Json > ${{ env.webAppName }}.json        
          azPSVersion: "latest"
          
      - name: Upload WebApp Properties Artifact
        uses: actions/upload-artifact@v3
        with:
          name: webAppNameObject
          path: ${{ env.webAppName }}.json   
          retention-days: ${{ env.artifactRetention }}

          
