name: actionAzWorkflowsWebApp

on:
  workflow_dispatch:

env:
  resource_group_name: az104-09a-rg1-lod31673461
  webAppName: app-namugaji666
  
jobs:
  azurePowerShellAction:
    name: Test running Azure PowerShell Workflow2
    runs-on: ubuntu-latest
    env:
      location: eastus
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true 

      - name: Run Azure PowerShell
        uses: Azure/powershell@v1
        with:
          inlineScript: |
            Get-AzWebApp -ResourceGroupName ${{ env.resource_group_name }} `
              -Name ${{ env.webAppName }} | ConvertTo-Json > ${{ env.webAppName }}.json        
          azPSVersion: "latest"
          
      - name: Upload ${{ env.webAppName }.json   
        uses: actions/upload-artifact@v3
        with:
          name: webAppNameObject
          path: ${{ env.webAppName }}.json   
          retention-days: 1

  validateAction:
    name: Display results
    runs-on: ubuntu-latest
    needs: azurePowerShellAction
    steps:
      - uses: actions/checkout@v3
      
      - name: Download math result for job 2
        uses: actions/download-artifact@v3
        with:
          name: webAppNameObject
      
      - name: Print the final result
        shell: pwsh
        run: |
          $webApp = Get-Content ${{ env.webAppName }}.json -Raw | ConvertFrom-Json
          Invoke-WebRequest -Uri $webApp.DefaultHostName
          

